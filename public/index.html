<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Blogroll App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Backbone Blogroll App</h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>URL</th>
        <th>Action</th>
      </tr>
      <tr>
        <td><input class="form-control author-input"></td>
        <td><input class="form-control title-input"></td>
        <td><input class="form-control url-input"></td>
        <td><button class="btn btn-primary add-blog">Add</button></td>
      </tr>
    </thead>
    <tbody class = "blogs-list">

    </tbody>
  </table>










  <script type = "text/template" class="blogs-list-template">
    <td><span class="author"><%= author %></span></td>
    <td><span class="title"><%= title %></span></td>
    <td><span class="url"><%= url %></span></td>
    <td><button class="btn btn-warning edit-blog">Edit</button> <button class="btn btn-danger delete-blog">Delete</button><buton class="btn btn-success update-blog" style="display:none">Update</buton> <buton class="btn btn-danger cancel" style="display:none">Cancel</button></td>
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </body>
  </html>
